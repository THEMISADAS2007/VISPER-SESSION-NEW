<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pair with Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e93cb5, #ce0aa3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h3 {
      margin: 0;
      font-weight: 600;
      color: #1e3a8a;
    }

    p {
      color: #1f2937;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .input-container input {
      border: none;
      padding: 14px;
      flex: 1;
      font-size: 16px;
      color: #111827;
      outline: none;
    }

    .input-container button {
      background: linear-gradient(135deg, #f63bf6, #60a5fa);
      border: none;
      color: white;
      padding: 0 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      position: relative;
    }

    .input-container button.loading::after {
      content: "";
      position: absolute;
      top: 50%;
      right: 12px;
      width: 14px;
      height: 14px;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      transform: translateY(-50%);
    }

    .input-container button.loading {
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes spin {
      to {
        transform: translateY(-50%) rotate(360deg);
      }
    }

    #pair {
      margin-top: 20px;
    }

    .code-box {
      background: #f3f4f6;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #111827;
      font-weight: bold;
      font-size: 18px;
      box-shadow: inset 2px 2px 8px #e5e7eb;
    }

    .copy-btn {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s ease;
    }

    .copy-btn:hover {
      background: #f502d4;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input,
      .input-container button {
        width: 100%;
        border-radius: 0;
      }

      .input-container button {
        border-top: 1px solid #e5e7eb;
      }

      .code-box {
        flex-direction: column;
        gap: 10px;
      }
    }

    .sadas {

color: #1f2937;
font-weight: bolder;
font-size: x-large;

    }


    .sadas1 {

font-style: oblique;
font-weight: bold;





    }
  </style>
</head>
<body>

  <div class="container">
    <h3 class="sadas">MOVIE VISPER MD</h3>
    <p class="sadas1">Enter your number with a country code.</p>

    <div class="input-container">
      <input id="number" type="number" placeholder="94787318729" />
      <button id="submit"><span id="submit-text">Submit</span></button>
    </div>

    <div id="pair"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const submitBtn = document.getElementById("submit");
    const input = document.getElementById("number");
    const pair = document.getElementById("pair");
    const submitText = document.getElementById("submit-text");

    async function copyToClipboard(text) {
      await navigator.clipboard.writeText(text);
      alert("Code copied to clipboard: " + text);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const number = input.value.replace(/[^0-9]/g, "");

      if (!number) {
        pair.innerHTML = "<p>Please enter your WhatsApp number with country code.</p>";
        return;
      }

      if (number.length < 11) {
        pair.innerHTML = "<p>Invalid number format.</p>";
        return;
      }

      submitBtn.classList.add("loading");
      submitText.textContent = "Submitting...";
      pair.innerHTML = "<p>Loading, please wait...</p>";

      try {
        const res = await axios(`/code?number=${number}`);
        const code = res.data.code || "Unavailable";

        pair.innerHTML = `
          <div class="code-box">
            <span>CODE: ${code}</span>
            <button class="copy-btn" onclick="copyToClipboard('${code}')">ðŸ“‹ Copy</button>
          </div>
        `;
      } catch (err) {
        pair.innerHTML = "<p>Something went wrong. Try again.</p>";
      }

      submitBtn.classList.remove("loading");
      submitText.textContent = "Submit";
    });
  </script>

</body>
</html>
